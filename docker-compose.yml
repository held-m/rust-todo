version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    restart: always
    working_dir: /usr/src/backend
    volumes:
      - './backend:/usr/src/backend'
    ports:
      - '7878:7878'
    depends_on:
      - mysql

  mysql:
    image: mariadb:10.5.8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'todo'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
